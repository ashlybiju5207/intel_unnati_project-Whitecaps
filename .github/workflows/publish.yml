name: publish
on: [push]
jobs:
publish-fakenewsdetection-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build  Docker image
run: |
       docker build . --tag ghcr.io/jiya42/fakenewsdetection:latest
       docker run ghcr.io/jiya42/fakenewsdetectiono:latest
       docker push ghcr.io/jiya42/fakenewsdetection:latest
